<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pastel-pink: #ffd6e7;
        --pastel-blue: #d6f0ff;
        --pastel-purple: #e8d6ff;
        --pastel-green: #d6ffe8;
        --accent-pink: #ff6b9d;
        --accent-blue: #6bb3ff;
        --accent-purple: #9d6bff;
        --accent-green: #6bff9d;
        --text-dark: #4a4453;
        --text-light: #ffffff;
        --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
        --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--pastel-pink),
          var(--pastel-blue)
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--text-dark);
        overflow-x: hidden;
      }

      .game-container {
        position: relative;
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        box-shadow: var(--shadow-md);
        padding: 30px;
        overflow: hidden;
        z-index: 2;
      }

      .game-container::before {
        content: "";
        position: absolute;
        top: -40px;
        right: -40px;
        width: 150px;
        height: 150px;
        background: var(--pastel-purple);
        border-radius: 50%;
        opacity: 0.5;
        z-index: -1;
      }

      .game-container::after {
        content: "";
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 180px;
        height: 180px;
        background: var(--pastel-green);
        border-radius: 50%;
        opacity: 0.4;
        z-index: -1;
      }

      h1 {
        font-family: "Fredoka", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 15px;
        color: var(--accent-pink);
        text-shadow: 2px 2px 0px rgba(255, 107, 157, 0.2);
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 10%;
        width: 80%;
        height: 6px;
        background: linear-gradient(
          90deg,
          var(--accent-pink),
          var(--accent-blue)
        );
        border-radius: 4px;
      }

      .game-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .player-icon {
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--pastel-pink);
        color: var(--accent-pink);
        box-shadow: var(--shadow-sm);
        animation: bounce 2s infinite;
      }

      .vs {
        font-family: "Fredoka", sans-serif;
        font-size: 1.8rem;
        color: var(--accent-purple);
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(157, 107, 255, 0.2);
      }

      .choices {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .choice-btn {
        position: relative;
        font-size: 2.5rem;
        width: 90px;
        height: 90px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        overflow: hidden;
      }

      .choice-btn::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        z-index: -1;
      }

      .choice-btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.05), transparent);
        z-index: -2;
      }

      .rock {
        background: linear-gradient(135deg, var(--accent-pink), #ff8ab4);
        color: white;
      }

      .paper {
        background: linear-gradient(135deg, var(--accent-blue), #8ac7ff);
        color: white;
      }

      .scissors {
        background: linear-gradient(135deg, var(--accent-purple), #b08cff);
        color: white;
      }

      .choice-btn:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .choice-btn:active {
        transform: translateY(0) scale(0.98);
      }

      .game-status {
        min-height: 90px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        box-shadow: var(--shadow-sm);
        position: relative;
      }

      .status {
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 12px;
        text-align: center;
        color: var(--text-dark);
        z-index: 2;
      }

      .result-box {
        font-size: 1.6rem;
        font-weight: 700;
        text-align: center;
        padding: 10px 20px;
        border-radius: 40px;
        margin: 10px 0;
        box-shadow: var(--shadow-sm);
        z-index: 2;
        max-width: 90%;
        animation: popIn 0.5s forwards;
      }

      .win {
        background: linear-gradient(90deg, var(--accent-green), #a2ffc9);
        color: var(--text-dark);
      }

      .lose {
        background: linear-gradient(90deg, #ff9d9d, #ffc4c4);
        color: var(--text-dark);
      }

      .draw {
        background: linear-gradient(90deg, #ffe29d, #fff0c4);
        color: var(--text-dark);
      }

      .scoreboard {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .score {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 20px;
        border-radius: 16px;
        min-width: 120px;
        box-shadow: var(--shadow-sm);
        background: rgba(255, 255, 255, 0.8);
      }

      .player-score {
        border: 3px solid var(--accent-blue);
      }

      .bot-score {
        border: 3px solid var(--accent-pink);
      }

      .score-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 8px;
        color: var(--accent-purple);
      }

      .reset-btn {
        display: block;
        margin: 20px auto 0;
        padding: 14px 35px;
        font-size: 1.2rem;
        font-weight: 600;
        background: linear-gradient(
          90deg,
          var(--accent-purple),
          var(--accent-blue)
        );
        color: white;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
      }

      .reset-btn:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 6px 16px rgba(157, 107, 255, 0.3);
      }

      .reset-btn:active {
        transform: translateY(0) scale(0.98);
      }

      .animation-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .floating-icon {
        position: absolute;
        font-size: 1.5rem;
        opacity: 0.3;
        animation: float 10s infinite ease-in-out;
      }

      .floating-icon:nth-child(1) {
        top: 10%;
        left: 5%;
        animation-duration: 15s;
      }
      .floating-icon:nth-child(2) {
        top: 25%;
        left: 80%;
        animation-duration: 12s;
      }
      .floating-icon:nth-child(3) {
        top: 60%;
        left: 15%;
        animation-duration: 18s;
      }
      .floating-icon:nth-child(4) {
        top: 75%;
        left: 70%;
        animation-duration: 14s;
      }
      .floating-icon:nth-child(5) {
        top: 40%;
        left: 45%;
        animation-duration: 16s;
      }

      /* Animations */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(15px, 10px) rotate(5deg);
        }
        50% {
          transform: translate(0, 20px) rotate(0deg);
        }
        75% {
          transform: translate(-15px, 10px) rotate(-5deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      @keyframes popIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        70% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes choicePulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .game-container {
          padding: 25px 15px;
        }

        h1 {
          font-size: 2rem;
        }

        .choice-btn {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }

        .status {
          font-size: 1.1rem;
        }

        .result-box {
          font-size: 1.3rem;
          padding: 8px 15px;
        }

        .scoreboard {
          gap: 15px;
        }

        .score {
          padding: 8px 12px;
          min-width: 100px;
          font-size: 1.2rem;
        }

        .score-value {
          font-size: 2rem;
        }

        .reset-btn {
          padding: 12px 25px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>
        <i class="fas fa-hand-rock"></i>
        Rock Paper Scissors
        <i class="fas fa-hand-scissors"></i>
      </h1>

      <div class="game-header">
        <div class="player-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="vs">VS</div>
        <div class="player-icon">
          <i class="fas fa-robot"></i>
        </div>
      </div>

      <div class="choices">
        <button class="choice-btn rock" onclick="play('rock')" title="Rock">
          <i class="fas fa-hand-rock"></i>
        </button>
        <button class="choice-btn paper" onclick="play('paper')" title="Paper">
          <i class="fas fa-hand-paper"></i>
        </button>
        <button
          class="choice-btn scissors"
          onclick="play('scissors')"
          title="Scissors"
        >
          <i class="fas fa-hand-scissors"></i>
        </button>
      </div>

      <div class="game-status">
        <div class="status" id="status">
          Choose your move to start the game!
        </div>
        <div class="result-box" id="resultBox"></div>
      </div>

      <div class="scoreboard">
        <div class="score player-score">
          <span>YOU</span>
          <div class="score-value" id="userScore">0</div>
        </div>
        <div class="score bot-score">
          <span>BOT</span>
          <div class="score-value" id="botScore">0</div>
        </div>
      </div>

      <button class="reset-btn" onclick="resetGame()">
        <i class="fas fa-redo"></i> Reset Game
      </button>

      <div class="animation-area">
        <div class="floating-icon"><i class="fas fa-hand-rock"></i></div>
        <div class="floating-icon"><i class="fas fa-hand-paper"></i></div>
        <div class="floating-icon"><i class="fas fa-hand-scissors"></i></div>
        <div class="floating-icon"><i class="fas fa-star"></i></div>
        <div class="floating-icon"><i class="fas fa-heart"></i></div>
      </div>
    </div>

    <script>
      const resultBox = document.getElementById("resultBox");
      const status = document.getElementById("status");
      const userScoreEl = document.getElementById("userScore");
      const botScoreEl = document.getElementById("botScore");

      let userScore = 0;
      let botScore = 0;

      const reactions = {
        win: [
          "You win! üéâ",
          "Victory! üèÜ",
          "Amazing move! ‚ú®",
          "You're a champion! ü•á",
          "Bot is no match for you! üòé",
        ],
        lose: [
          "Bot wins! ü§ñ",
          "Better luck next time! üí´",
          "Oh no! Bot got you! üòÖ",
          "Bot is learning! üß†",
          "Almost! Try again! üåü",
        ],
        draw: [
          "It's a draw! ‚ú®",
          "Same moves! ü§ù",
          "Tie game! üéóÔ∏è",
          "Great minds think alike! üí≠",
          "Try again for a winner! üèÅ",
        ],
      };

      function getBotChoice() {
        const choices = ["rock", "paper", "scissors"];
        return choices[Math.floor(Math.random() * choices.length)];
      }

      function getResult(user, bot) {
        if (user === bot) return "draw";
        if (
          (user === "rock" && bot === "scissors") ||
          (user === "paper" && bot === "rock") ||
          (user === "scissors" && bot === "paper")
        )
          return "win";
        return "lose";
      }

      function play(userChoice) {
        const botChoice = getBotChoice();
        const outcome = getResult(userChoice, botChoice);
        const reaction =
          reactions[outcome][
            Math.floor(Math.random() * reactions[outcome].length)
          ];

        if (outcome === "win") userScore++;
        if (outcome === "lose") botScore++;

        status.innerHTML = `You chose <strong>${userChoice}</strong>. Bot chose <strong>${botChoice}</strong>.`;

        // Update result box with animation
        resultBox.textContent = reaction;
        resultBox.className = "result-box " + outcome;

        // Update scores
        userScoreEl.textContent = userScore;
        botScoreEl.textContent = botScore;

        // Animate the chosen button
        const chosenBtn = document.querySelector(`.${userChoice}`);
        chosenBtn.style.animation = "choicePulse 0.5s";
        setTimeout(() => {
          chosenBtn.style.animation = "";
        }, 500);
      }

      function resetGame() {
        userScore = 0;
        botScore = 0;
        userScoreEl.textContent = "0";
        botScoreEl.textContent = "0";
        status.textContent = "Game reset! Make your move!";
        resultBox.textContent = "";
        resultBox.className = "result-box";

        // Add reset animation
        document.querySelector(".game-container").style.animation =
          "bounce 0.5s";
        setTimeout(() => {
          document.querySelector(".game-container").style.animation = "";
        }, 500);
      }
    </script>
  </body>
</html>
