<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêæ Fluffy vs The Algorithm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>
        <i class="fas fa-cat"></i> Fluffy vs The Algorithm
        <i class="fas fa-robot"></i>
      </h2>
      <div class="board" id="board"></div>
      <div class="status" id="status">Fluffy's turn</div>
      <button id="reset">Play Again</button>
    </div>

    <audio
      id="click-sound"
      src="https://www.soundjay.com/button/sounds/button-16.mp3"
    ></audio>
    <audio
      id="win-sound"
      src="https://www.soundjay.com/button/sounds/button-4.mp3"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
