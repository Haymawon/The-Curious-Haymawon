<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony Player | The Curious Haymawon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/harmony-player.css" />
  </head>
  <body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-headphones-alt"></i>
          </div>
          <h1>Harmony Player</h1>
        </div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search by song or artist..."
          />
        </div>
      </header>

      <div class="player-header">
        <div class="player-title">
          <i class="fas fa-music"></i>
          My Playlist
        </div>
      </div>

      <div class="grid" id="musicGrid">
        <!-- Cards will be injected here -->
      </div>
    </div>

    <div class="now-playing" id="nowPlaying">
      <div class="track-info">
        <img id="currentCover" src="" alt="Album Cover" />
        <div class="track-details">
          <div class="title" id="currentTitle">No song playing</div>
          <div class="artist" id="currentArtist">Select a song to play</div>
        </div>
      </div>

      <div class="player-controls">
        <button class="control-btn" id="reverseBtn" title="Reverse Play Order">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <button class="control-btn" id="prevBtn" title="Previous">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
          <i class="fas fa-play"></i>
        </button>
        <button class="control-btn" id="nextBtn" title="Next">
          <i class="fas fa-step-forward"></i>
        </button>
        <button class="control-btn" id="loopBtn" title="Loop">
          <i class="fas fa-redo"></i>
        </button>
        <button class="control-btn" id="shuffleBtn" title="Shuffle">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-time" id="currentTime">0:00</div>
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress">
            <div class="progress-handle"></div>
          </div>
        </div>
        <div class="progress-time" id="totalTime">0:00</div>
      </div>

      <div class="volume-control">
        <button class="control-btn volume-btn" id="volumeBtn">
          <i class="fas fa-volume-up"></i>
        </button>
        <div class="volume-slider" id="volumeSlider">
          <div class="volume-level" id="volumeLevel"></div>
        </div>
      </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="/assets/js/harmony-player.js"></script>
  </body>
</html>
